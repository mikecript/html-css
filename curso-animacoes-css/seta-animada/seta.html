<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            animation: pulo 1s infinite ease-in alternate;
            display: grid;
            place-items: center;
            height: 95vh;
        }

        .svg{
            width: 200px;
        }

        @keyframes pulo {
            to{
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <img class="svg" src="https://cdn-icons-png.flaticon.com/512/6423/6423875.png">

</body>
</html>
